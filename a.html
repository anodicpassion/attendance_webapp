<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out Example</title>
    <style>
        #div1, #div2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        #div2 {
            background-color: lightcoral;
            opacity: 0;
        }
    </style>
</head>
<body>

<div id="div1">Div 1 - Fading Out</div>
<div id="div2">Div 2 - Fading In</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function() {
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if (scroll > 0) {
                $('#div1').css('opacity', '0');
                $('#div2').css('opacity', '1');
            } else {
                $('#div1').css('opacity', '1');
                $('#div2').css('opacity', '0');
            }
        });
    });
</script>

</body>
</html>
