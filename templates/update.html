    <script>
        function sub() {
            var userId = document.getElementById("user_id").value;
            var password = document.getElementById("password").value;
            // console.log(userId, password);
            // Create a data object with the user ID and password
            var data = {
                user_id: userId,
                password: password
            };

            var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/login', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            location.replace("/");
                        } else if (xhr.readyState === 4 && xhr.status === 401) {
                            // Invalid credentials
                            alert("Please recheck your credentials.");
                        }
                    };
                xhr.send(JSON.stringify(data));
        }

        function n_account() {
            var name = document.getElementById("n_name").value;
            // var roll = document.getElementById("n_roll").value;
            var password = document.getElementById("n_password").value;
            var n_password = document.getElementById("n_password_again").value;
            var data = {
                name: name,
                // roll: roll,
                password: password,
                password_n: n_password
            };

            // Make an AJAX request using the Fetch API
            fetch('/update-acc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Assuming the server returns JSON
                } else {
                    throw new Error('Request failed');
                }
            })
            .then(data => {
                location.replace("/profile");
            })
            .catch(error => {
                // Handle errors
                console.error('Error:', data);
                alert("Please check your credentials.");
                // setTimeout(function() {
                //     location.reload();
                //     }, 1000);
            });
        }


        
        document.getElementById("n_submit").addEventListener("click", function(){
            if (document.getElementById("n_password_again").value.length > 3 && document.getElementById("n_password").value.length > 3 && document.getElementById("n_name").value.length > 0){// && document.getElementById("n_roll").value.length > 0 ){
                console.log("sending req");
                n_account();
                
            }
            else {
                alert("Please fill out all the fields.")
            }
        });

        function toggleVisibility() {
            var div = document.getElementById('login_');

            // Toggle the visibility
            if (div.style.display === 'none' || div.style.display === '') {
                div.style.display = 'block';
                document.getElementById("signup_").style.display = "none";
            } else {
                div.style.display = 'none';
                document.getElementById("signup_").style.display = "block";

            }
        }
