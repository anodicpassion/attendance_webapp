    <script>
        function home() {
            location.replace("/");
        }
        function profile() {
            location.replace("/profile");
        }
        document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        }, { passive: false });
        function create_names(roll, name, ind) {
            // Create the main container div
            var brk = document.createElement("br");
            var mainContainer = document.createElement("div");
            mainContainer.id = "xyz" + ind;
            mainContainer.style.width = "90%";
            mainContainer.style.boxShadow = "0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23)";
            mainContainer.style.display = "flex";
            mainContainer.style.fontSize = "50px";
            mainContainer.style.fontFamily = "mediumcom";
            mainContainer.style.padding = "30px";

            // Create the first child div
            var child1 = document.createElement("div");
            child1.style.width = "10%";
            child1.innerText = roll;

            // Create the second child div
            var child2 = document.createElement("div");
            child2.style.width = "80%";
            child2.style.textAlign = "center";
            child2.innerText = name;

            // Create the third child div with an input checkbox
            var child3 = document.createElement("div");
            child3.style.width = "10%";
            
            var checkbox = document.createElement("input");
            checkbox.id = "myCheckbox" + ind;
            checkbox.type = "checkbox";
            checkbox.style.width = "50px";
            checkbox.style.height = "50px";

            // Append the created elements to the main container
            child3.appendChild(checkbox);
            
            mainContainer.appendChild(child1);
            mainContainer.appendChild(child2);
            mainContainer.appendChild(child3);

            // Append the main container to the div with id "abc"
            var parentDiv = document.getElementById("abc");
            parentDiv.appendChild(brk);
            parentDiv.appendChild(brk);
            parentDiv.appendChild(brk);
            parentDiv.appendChild(mainContainer);

            // Add event listeners for checkbox and clickable div
            checkbox.addEventListener('click', function() {
                checkbox.checked = !checkbox.checked;
            });

            mainContainer.addEventListener('click', function() {
                checkbox.checked = !checkbox.checked;
                document.getElementById("selc_all").checked = false;
                getCheckedIndices();
            });
        };

      

        function getCheckedIndices() {
            var checkboxes = document.querySelectorAll('#abc input[type="checkbox"]');
            var checkedIndices = [];

            checkboxes.forEach(function(checkbox, index) {
                if (checkbox.checked) {
                    checkedIndices.push(index);
                }
            });

            document.getElementById("totalcnt").innerText = JSON.stringify(checkedIndices.length);
    
            
        }

        function sub(){
            var checkboxes = document.querySelectorAll('#abc input[type="checkbox"]');
            var ids = [];
            checkboxes.forEach(function(checkbox, index) {
                if (checkbox.checked) {
                    ids.push(array3[index]);
                }
            });
            
            makeAjaxRequest(ids);
        }

        function printMatchingElements(array1, array2) {
            // Check if both arrays have the same length
            if (array1.length !== array2.length) {
                console.error('Arrays must have the same length');
                return;
            }

            // Iterate over the arrays and print elements with the same index
            for (let i = 0; i < array1.length; i++) {
                console.log(`Index ${i}: ${array1[i]} - ${array2[i]}`);
                create_names(array1[i], array2[i], i);

            }
        }

        // Example usage
        const array1 = {{ ROLL | tojson | safe }};
        const array2 = {{ NAME | tojson | safe }};
        const array3 = {{ ID | tojson | safe }};

        printMatchingElements(array1, array2);

        function makeAjaxRequest(myArray) {

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Define the callback function to handle the response
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        // Parse the JSON response
                        var response = JSON.parse(xhr.responseText);

                        // Check if the response is successful
                        if (response.success) {
                            // Redirect to another page or perform other actions
                            location.replace("/");
                        } else {
                            console.error('Error:', response.message);
                            alert("Attendance was not recorded due to internal server error.");
                        }
                    } else {
                        console.error('Error:', xhr.statusText);
                        alert("Attendance was not recorded due to internal server error.");
                    }
                }
            };

            // Open a POST request to the Flask endpoint
            xhr.open('POST', "/send-array/{{ CLASSCODE }}", true);

            // Set the request header to specify JSON content
            xhr.setRequestHeader('Content-Type', 'application/json');

            // Send the array as JSON data
            xhr.send(JSON.stringify({ array: myArray }));
        }

        function select_all() {
            for (var i = 0; i < array1.length; i ++){
                document.getElementById("myCheckbox"+i).checked = document.getElementById("selc_all").checked;
            }
            if (document.getElementById("selc_all").checked){
                document.getElementById("totalcnt").innerText = array1.length;
            }
            else{
                document.getElementById("totalcnt").innerText = 0;
            }
        }
