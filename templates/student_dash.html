        function drawRadialBarChart(percentage) {
            const canvas = document.getElementById('radialBarChart');
            const context = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 250;
            const barThickness = 30;

            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Create linear gradient
            const gradient = context.createLinearGradient(centerX - radius, centerY, centerX + radius, centerY);
            gradient.addColorStop(0, '#3498db'); // Deep blue
            gradient.addColorStop(1, '#8e44ad'); // Vibrant purple

            // Draw the background circle
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            context.lineWidth = barThickness;
            context.strokeStyle = '#f2f1f1';
            context.stroke();

            // Draw the radial bar with linear gradient
            context.beginPath();
            context.arc(centerX, centerY, radius, -Math.PI / 2, (2 * Math.PI * percentage / 100) - Math.PI / 2);
            context.lineWidth = barThickness;
            context.lineCap = 'round';
            context.strokeStyle = gradient;
            context.stroke();

            // Display percentage in the center
            context.fillStyle = '#033252'; // Text color
            context.font = 'bold 200px boldcom';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(`${percentage}`, centerX, centerY-10);

            context.fillStyle = '#3498db'; // Text color
            context.font = ' 50px lightcom';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(`percent`, centerX, centerY+120);
        }

        function infiniteLoop() {
            let i = 0;
            let direction = 1; // 1 for increasing, -1 for decreasing

            function loop() {
                console.log(i);

                // Check the direction and update the loop variable
                i += direction;
                drawRadialBarChart(i);
                // If i reaches either end, change the direction
                if (i === 100 || i === 0) {
                    direction *= -1;
                }

                // Call the loop function again
                requestAnimationFrame(loop);
            }

            // Start the loop
            loop();
        }

        function fetchIntegerFromFlask() {
            // Make a GET request to the Flask endpoint
            
            fetch('/get_percentage')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the received integer
                    
                    countGradually(data.per);
                    document.getElementById("l_missed").innerText = data.l_t_cnt;
                    document.getElementById("p_missed").innerText = data.p_t_cnt;
                    document.getElementById("t_missed").innerText = data.t_l;
                    document.getElementById("total").innerText = data.t_cnt;
                    document.getElementById("practical").innerText = data.tp_cnt;
                    document.getElementById("lecture").innerText = data.tl_cnt;
                    // p_data = data;
                    // check_updates(p_data);
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    
                });

            function countGradually(targetInteger) {
                // Ensure the input is a positive integer
                if (Number.isInteger(targetInteger) && targetInteger >= 0) {
                    // Define a function to execute the counting with a delay
                    function countWithDelay(currentCount) {
                        console.log(currentCount);
                        drawRadialBarChart(currentCount);

                        // Check if we have reached the target integer
                        if (currentCount < targetInteger) {
                            // Schedule the next count with a delay of 500 milliseconds (adjust as needed)
                            setTimeout(function() {
                                countWithDelay(currentCount + 1);
                            }, 10);
                        }
                    }

                    // Start counting from 0
                    countWithDelay(0);
                } else {
                    console.error('Please provide a valid positive integer as input.');
                }
            }
