        function print_(df) {
            // Convert the object to JSON
            var jsonData = JSON.stringify(df);

            // Define the URL of the Flask server
            var url = '/print-report'; // Replace 'your-flask-endpoint-url' with the actual URL

            // Define request options
            var requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            };

            // Make the fetch request
            fetch(url, requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // alert("Report generated and link is copied to your clipboard.");
                    document.getElementById("gen_but").innerText = "Report downloaded";
                    document.getElementById("gen_but").onclick = null;

                    console.log('Response from Flask server:', data.message);
                    function cp_lnk(str, path) {
                        
                        let copyText = str.replace(/print$/, '') + "docs/get/" + path;
                        return copyText
                    }
                    
                    let copyText = cp_lnk(window.location.href, data.file_path);
                    // navigator.clipboard.writeText(copyText);
                    window.location.href = copyText;
                    // document.getElementById("gen_but").onclick = navigator.clipboard.writeText(window.location.href.replace(/print$/, '') + "docs");
                    
                })
                .catch(error => {

                });
