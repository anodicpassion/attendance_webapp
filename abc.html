    <script>
        function drawRadialBarChart(percentage) {
            const canvas = document.getElementById('radialBarChart');
            const context = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 80;
            const barThickness = 15;

            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Create linear gradient
            const gradient = context.createLinearGradient(centerX - radius, centerY, centerX + radius, centerY);
            gradient.addColorStop(0, '#3498db'); // Deep blue
            gradient.addColorStop(1, '#8e44ad'); // Vibrant purple
            
            // Draw the background circle
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            context.lineWidth = barThickness;
            context.strokeStyle = '#f2f1f1';
            context.stroke();

            // Draw the radial bar with linear gradient
            context.beginPath();
            context.arc(centerX, centerY, radius, -Math.PI / 2, (2 * Math.PI * percentage / 100) - Math.PI / 2);
            context.lineWidth = barThickness;
            context.lineCap = 'round';
            context.strokeStyle = gradient;
            context.stroke();

            // Display percentage in the center
            context.fillStyle = '#033252'; // Text color
            context.font = 'bold 85px boldcom';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(`${percentage}`, centerX, centerY-10);

            context.fillStyle = '#3498db'; // Text color
            context.font = ' 20px lightcom';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(`percent`, centerX, centerY+40);
        }

        function infiniteLoop() {
            let i = 0;
            let direction = 1; // 1 for increasing, -1 for decreasing

            function loop() {
                console.log(i);

                // Check the direction and update the loop variable
                i += direction;
                drawRadialBarChart(i);
                // If i reaches either end, change the direction
                if (i === 100 || i === 0) {
                    direction *= -1;
                }

                // Call the loop function again
                requestAnimationFrame(loop);
            }

            // Start the loop
            loop();
        }

        // Call the function to start the infinite loop
        infiniteLoop();
        drawRadialBarChart(80);

    </script>
